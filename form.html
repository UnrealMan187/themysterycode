<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lieferadresse – The Mystery Code</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section fade-in center">
      <div class="card" style="max-width:600px;margin:auto;">
        <h2 class="section__title">Lieferadresse</h2>
        <p class="lead">
          Bitte gib deine Daten ein, damit wir dir deinen Gewinn zusenden können.
        </p>

        <!-- ⬇️ Hier deine persönliche Endpoint-URL -->
        <form action="https://formspree.io/f/xpwozdke" method="POST">
          <label>
            Vorname
            <input type="text" name="Vorname" required />
          </label>

          <label>
            Nachname
            <input type="text" name="Nachname" required />
          </label>

          <label>
            E-Mail
            <input type="email" name="Email" required />
          </label>

          <label>
            Telefonnummer
            <input type="tel" name="Telefonnummer" />
          </label>

          <label>
            Adresse
            <textarea name="Adresse" rows="3" required></textarea>
          </label>

          <!-- Nach dem Absenden weiterleiten -->
          <input
            type="hidden"
            name="_redirect"
            value="https://themysterycode.de/thanks.html"
          />

          <button type="submit" class="btn btn--primary btn--lg">Absenden</button>
        </form>
      </div>
    </section>
  </body>
</html>
